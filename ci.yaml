steps:
  # Docker Build
  # this is the container that would execute our task
  - name: 'gcr.io/cloud-builders/docker'
    args: [
            'build',
            '-t',
            'asia-southeast1-docker.pkg.dev/gcp-mlops-images/my-app:${SHORT_SHA}',
            '-t',
            'asia-southeast1-docker.pkg.dev/gcp-mlops-images/my-app:latest',
            '--cache-from',
            'asia-southeast1-docker.pkg.dev/gcp-mlops-images/my-app:latest',
            '.'
          ]
  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'asia-southeast1-docker.pkg.dev/gcp-mlops-images/my-app:${SHORT_SHA}']

# Store images in Google Artifact Registry 
images:
  - asia-southeast1-docker.pkg.dev/gcp-mlops-images/my-app:${SHORT_SHA}
  - asia-southeast1-docker.pkg.dev/gcp-mlops-images/my-app:latest

options:
  logging: CLOUD_LOGGING_ONLY